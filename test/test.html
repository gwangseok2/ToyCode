<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="num-1">1</h1>
    <h1 class="num-2">2</h1>
    <h1 class="num-3">3</h1>
    <h1 class="num-4">4</h1>
    <h1 class="num-5">5</h1>
    <h1 class="num-6">6</h1>
    <h1 class="num-7">7</h1>
    <h1 class="num-8">8</h1>
    <h1 class="num-9">9</h1>
    <h1 class="num-0">0</h1>
<script>
    let numOne = '';
    let numTwo = '';
    let operator = '';
    function onclickNumber(number) {
        if (operator) {
            numTwo += number;
        } else {
            numOne += number
        }
        console.log(number, numTwo, numOne);
        alert('1');
    }

    document.querySelector('.num-1').addEventListener('click', onclickNumber);
</script>
</body>
</html>
